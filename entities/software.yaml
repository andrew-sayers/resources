-
  name: The Sleep Diary Project
  last updated: 2022-04-01
  url: https://sleepdiary.github.io/
  thumb: /resources/thumbs/The Sleep Diary Project.jpg
  source code: https://github.com/sleepdiary/
  business model: Free (open source)
  platforms:
    - website
  description: |
    The project this page belongs to.
  procedure: |
    * [examine your diary through the dashboard](/dashboard)
    * [read this documentation](/docs)
    * [use the software library](/core)
  reports:
    -
      name: Report for doctors
      layout: calendar
      url: https://sleepdiary.github.io/report/
      how received: shared with consent
      page duration: 1 week
      total pages: variable
      start time: 6pm
      in-bed marker: "&darr;"
      out-of-bed marker: "&uarr;"
      sleep marker: "&#x7c;―&#x7c;"
      events:
        -
          key: A
          value: each alcoholic drink
        -
          key: C
          value: each caffeinated drink includes coffee, tea, chocolate, cola
        -
          key: P
          value: every time you take a sleeping pill or medication to aid sleep
        -
          key: M
          value: Meals
        -
          key: S
          value: Snacks
        -
          key: X
          value: Exercise
        -
          key: T
          value: use of toilet during sleep-time
        -
          key: N
          value: noise that disturbs your sleep
        -
          key: W
          value: time of wake-up alarm (if any)
      gallery:
        -
          title: Simple
          thumb: /resources/thumbs/The Sleep Diary Project/Report for doctors/simple.jpg
          url: /resources/images/The Sleep Diary Project/Report for doctors/simple.pdf
        -
          title: Weekday alarm
          thumb: /resources/thumbs/The Sleep Diary Project/Report for doctors/weekday_alarm.jpg
          url: /resources/images/The Sleep Diary Project/Report for doctors/weekday_alarm.pdf
        -
          title: DSPD
          thumb: /resources/thumbs/The Sleep Diary Project/Report for doctors/dspd.jpg
          url: /resources/images/The Sleep Diary Project/Report for doctors/dspd.pdf
        -
          title: Non-24
          thumb: /resources/thumbs/The Sleep Diary Project/Report for doctors/non-24.jpg
          url: /resources/images/The Sleep Diary Project/Report for doctors/non-24.pdf

