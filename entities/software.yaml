    - windows
  description: |
    A sleep logging application from the early 2000's.
  procedure: |
    1. [download the zip file](http://www.supermemo.org/ftp/sleepchart.zip)
    2. unzip it and run the program
  reports:
    -
      name: Sleep log
      layout: calendar
      how received: shared with consent
      page duration: variable
      total pages: variable
      start time: midnight
      in-bed marker: (none)
      out-of-bed marker: (none)
      sleep marker: ▬
      modifiers:
        yellow bar: selected sleep
        green bar: delayed retirement
        cyan bar: forced awakening
        grey bar: delayed retirement and forced awakening
